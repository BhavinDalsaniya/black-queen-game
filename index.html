<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Queen - Multiplayer</title>

  <!-- Firebase via CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.65);
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #10b981;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background .2s;
    }
    .btn:hover { background: #059669; }
    #qrcode { background: #fff; display: inline-block; padding: 8px; border-radius: 8px; margin-top: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚ô†Ô∏è Black Queen Multiplayer ‚ô•Ô∏è</h1>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button class="btn" onclick="createRoom()">Create Room</button>
    <button class="btn" onclick="showJoin()">Join Room</button>

    <div id="joinBox" style="display:none;">
      <input type="text" id="joinCode" placeholder="Enter Room Code" />
      <button class="btn" onclick="joinRoom()">Join</button>
    </div>

    <div id="roomBox" style="display:none;">
      <h2>Room Code: <span id="roomCode"></span></h2>
      <div id="qrcode"></div>
      <p id="players"></p>
      <button class="btn" onclick="leaveRoom()">Leave</button>
    </div>
  </div>

  <script>
    // üî• Firebase Config (Your credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyAOrkvZ8wJRRrYcqQitt2lLZNSf2gdwJww",
      authDomain: "black-fddb9.firebaseapp.com",
      databaseURL: "https://black-fddb9-default-rtdb.firebaseio.com",
      projectId: "black-fddb9",
      storageBucket: "black-fddb9.firebasestorage.app",
      messagingSenderId: "1022670122863",
      appId: "1:1022670122863:web:5a35f9b6cea203eb7c429a"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const state = {
      roomCode: "",
      playerName: "",
      playerId: Math.random().toString(36).substring(2, 8)
    };

    function showJoin() {
      document.getElementById("joinBox").style.display = "block";
    }

    function createRoom() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Enter name first");
      state.playerName = name;
      state.roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
      const ref = db.ref("rooms/" + state.roomCode);
      ref.set({
        host: state.playerId,
        players: {
          [state.playerId]: { name, joinedAt: Date.now() }
        }
      });
      enterLobby();
    }

    function joinRoom() {
      const name = document.getElementById("playerName").value.trim();
      const code = document.getElementById("joinCode").value.trim().toUpperCase();
      if (!name || !code) return alert("Enter name and code");
      state.playerName = name;
      state.roomCode = code;
      const ref = db.ref("rooms/" + code + "/players/" + state.playerId);
      ref.set({ name, joinedAt: Date.now() }).then(() => {
        enterLobby();
      });
    }

    function enterLobby() {
      document.getElementById("roomCode").textContent = state.roomCode;
      document.getElementById("roomBox").style.display = "block";
      document.getElementById("joinBox").style.display = "none";
      new QRCode(document.getElementById("qrcode"),
        window.location.origin + "?room=" + state.roomCode);
      listenPlayers();
    }

    function listenPlayers() {
      db.ref("rooms/" + state.roomCode + "/players").on("value", snap => {
        const players = snap.val() || {};
        let list = "";
        Object.values(players).forEach(p => list += p.name + " ");
        document.getElementById("players").textContent =
          "Players: " + (list || "Waiting...");
      });
    }

    function leaveRoom() {
      db.ref("rooms/" + state.roomCode + "/players/" + state.playerId).remove();
      location.reload();
    }

    // Auto-join if URL contains ?room=CODE
    window.addEventListener("load", () => {
      const room = new URLSearchParams(window.location.search).get("room");
      if (room) {
        document.getElementById("joinCode").value = room;
        showJoin();
      }
    });
  </script>
</body>
</html>
